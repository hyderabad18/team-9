<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
   body{
   background-image: url("vol.jpg");
       
    background-size: 100% 250%;
    background-repeat: no-repeat;
    padding:15px;

   }
   
    
  </style>
</head>
<body>

<div class="container">
  <h2 style="color: red">Assign Volunteers</h2><br><br>
  <form action="/{{event_id}}/addpeople/" method = "post" >
      {% csrf_token %}
    <div class="container">
    <p>Select the users who have registered for these events with Event ID and display the volunteers in table</p>         
 <table class="table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Name</th>
       
        <th>Email</th>

      </tr>
    </thead>
    <tbody>
    {%for user in users %}
      <tr>
        <td><input type="checkbox" name="{{user.user__id}}"></td>
        <td>{{user.user__first_name}}{{user.user__last_name}}</td>
        <td>{{user.user__email}}</td>
      </tr>
     {%endfor%}
    </tbody>
  </table>
</div>
      <button type="submit">Submit</button>
  </form>
<a href="#">Logout</a>

</div>
</body>
</html>
