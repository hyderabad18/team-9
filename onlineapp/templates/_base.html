<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">SriRam Chits</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated%}
                    <li><a href="/chitapp/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/chitapp/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {%else%}
                    <li><a href="">Welcome {{user.first_name}}</a></li>
                    <li class="active"><a href="/chitapp/chitlist">Home</a></li>
                    <li><a href="/chitapp/logout"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
                {%endif%}
            </ul>
        </div>
    </nav>
        {% if firstpage %}
            <p><h2 align = 'center'>Welcome to SriRam Chits</h2></p>
        {%endif%}
        {% block content %}
        {% endblock %}
</body>
</html>
